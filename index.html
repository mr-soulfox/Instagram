<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaclone</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>
    <main>
        <section id="phoneArea">
            <div>
                <img src="./img/instagram-celular.png" alt="White phone template" width="700px" id="logo">
            </div>
        </section>
        <section class="login-area">
    
            <div class="continue-area area">
                <img src="./img/instagram-logo.png" alt="Instagram" id="instagramLogo">
    
                <div class="interaction-area">
                    <img src="./img/perfil.jpg" alt="Perfil image">
                    <span id="continue">Continue as mr.soulfox</span>
                    <span id="remove">Remove Account</span>
                </div>
                
            </div>
    
            <div class="not-area">
    
                <div class="not area">
                    <span>Not mr.soulfox?</span>
    
                    <span class="switch-signup">
                        <span>Switch Accounts</span>
                        or
                        <span>Sign Up</span>
                    </span>
                </div>
    
                <div class="get-app-area">
    
                    <span>Get the app.</span>
                    <div class="install-links">
                        <img src="./img/apple-button.png" alt="Install on IOS">
                        <img src="./img/googleplay-button.png" alt="Instal on Android">
                    </div>
    
                </div>
    
            </div>
        </section>
    </main>
</body>
</html>
